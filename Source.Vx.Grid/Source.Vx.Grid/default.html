<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="vxSample">
<head>
    <title>VX GRID SAMPLE</title>
    <link href="dist/min/css/bootstrap.min.css" rel="stylesheet" />
    <link href="resource/jsoneditor/jsoneditor.min.css" rel="stylesheet" />
    <link href="dist/min/css/vx-grid.min.css" rel="stylesheet" />
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/underscore-min.js"></script>
    <script type="text/javascript" src="resource/jsoneditor/ace.js"></script>
    <script type="text/javascript" src="resource/jsoneditor/FileSaver.js"></script>
    <script type="text/javascript" src="resource/jsoneditor/jsoneditor.min.js"></script>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="lib/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="resource/jsoneditor/vx-grid.jsoneditor.directive.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <!--<script type="text/javascript" src="dist/min/js/vx.grid.all.min.js"></script>-->
    <script src="resource/angular-scroll.js"></script>
    <script src="resource/angular-vs-repeat.js"></script>
    <script src="resource/vx-grid.js"></script>
    <script src="resource/vx-grid-templates.js"></script>
    <script type="text/javascript" src="dist/js/default.js"></script>
    <script type="text/javascript" src="dist/js/app.js"></script>
    <style>
        @media (max-width: 767px) {

            .btn.sample {
                line-height: 40px;
                padding: 0 15px;
                margin: 5px 5px 0 0;
            }

            .container.btns {
                height: 100px;
            }

            .vxSample.container {
                height: calc(100vh - 100px);
                margin: 0 auto;
            }
        }

        @media (min-width: 768px) {

            .btn.sample {
                line-height: 40px;
                padding: 0 15px;
                margin: 10px 10px 0 0;
            }

            .container.btns {
                height: 60px;
            }

            .vxSample.container {
                /*height: calc(80vh - 60px);
                margin: 10vh auto;*/
                height: 100%;
                width: 100%;
                padding: 0 45px;
                margin: 0;
            }
        }

        .selectStyleSampleA {
            height: 36px;
            width: 94%;
            margin-left: 3%;
        }

        .sampleCell {
            padding: 0 10px;
        }

        .invalidField {
            border: 1px solid #bb0000 !important;
        }

        .dtPickerClass {
            overflow: visible !important;
            padding: 0 10px !important;
        }

            .dtPickerClass p.input-group {
                margin-bottom: 0;
            }

                .dtPickerClass p.input-group input {
                    border: none;
                    padding: 6px 0;
                    box-shadow: none;
                }

        .sidebar {
            width: 25%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: #0073c6;
        }

            .sidebar label {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 40px;
                width: 100%;
                padding: 25% 10%;
                font-weight: 100;
                text-align: center;
                color: #fff;
            }

        .header {
            height: 60px;
            background: #f0f0f0;
            width: 100%;
            padding: 0;
            margin-bottom:10px;
        }

            .header label {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: x-large;
                width: 100%;
                padding: 0 10%;
                line-height: 60px;
                font-weight: 100;
                text-align: center;
                color: #a0a0a0;
            }
    </style>
</head>
<body ng-controller="vxSampleController as sample" style="height:100vh;">
    <div class="container btns" style="display:none;">
        <button class="btn btn-primary sample" ng-click="sample.emptyData()"> Empty Data</button>
        <button class="btn btn-primary sample" ng-click="sample.reloadDataPage()">Reload Data Page</button>
        <button class="btn btn-primary sample" ng-click="sample.reloadDataVirtual()">Reload Data Virtual</button>
        <button class="btn btn-primary sample" ng-click="sample.consoleLogData()">Console Log Data</button>
        <button class="btn btn-primary sample" ng-click="sample.openManageColumns()">Open Manage Columns</button>
    </div>
    <div class="col-xs-3" style="padding:0;">
        <div class="sidebar">
            <label>Static content here ...</label>
        </div>
    </div>
    <div class="col-xs-9" style="padding:0;">
        <div class="header">
            <label>This header will scroll with body ...</label>
        </div>
        <div class="vxSample container" style="">
            <vx-grid config="sample.vxSampleConfig" scroll-parent="'window'"></vx-grid>
        </div>
    </div>
</body>
</html>
